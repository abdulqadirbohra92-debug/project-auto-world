<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
 body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #ff7f50;
      margin-bottom: 50px;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    h3 {
      color: #ff7f50;
      margin: 40px 0 20px;
      font-size: 1.6rem;
      border-bottom: 2px solid #ff7f50;
      display: inline-block;
      padding-bottom: 5px;
    }

    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.6s ease;
    }

    .carousel-item img:hover {
      transform: scale(1.05);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
      background-size: 100%, 100%;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .btn-custom {
      background: #ff7f50;
      color: #111;
      border-radius: 30px;
      font-weight: bold;
      padding: 10px 25px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #e0663c;
      transform: scale(1.05);
    }

    .back-btn {
      text-align: center;
      margin-top: 60px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      .carousel-item img {
        height: 250px;
      }
    }

 
  </style>
<body>
    <div class="container">
      <h1>Suzuki Interior & Exterior Gallery</h1>

  <!-- Carousel 1 -->
  <h3>Suzuki Marunti</h3>
  <div id="carousel1" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img  src="New folder/suzuki marunti front.jpg" alt="Front 1">
      </div>
      <div class="carousel-item">
        <img src="New folder/suzuki marunti frox 360.webp" alt="Front 2">
      </div>
      <div class="carousel-item">
        <img src="New folder/suzuki marunti frox back.avif" alt="Front 3">
      </div>
      <div class="carousel-item">
        <img src="New folder/Maruti-Suzuki-Fronx-interior.jpg" alt="Front 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

    <!-- Back Button -->
  <div class="back-btn">
    <a href="suzuki.html" class="btn btn-custom">Back to Cars</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
